<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>The Odin Project - Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="playDiv" id="playDiv">
            <button class="playBtn">Play</button>
            <button class="selectX" hidden>Select X</button>
            <button class="selectO" hidden>Select O</button>
        </div>
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <div class="field" id="1">X</div>
            <div class="field" id="2">O</div>
            <div class="field" id="3">X</div>
            <div class="field" id="4">O</div>
            <div class="field" id="5">X</div>
            <div class="field" id="6">O</div>
            <div class="field" id="7">X</div>
            <div class="field" id="8">O</div>
            <div class="field" id="9">X</div>
        </div>
        <div class="restartDiv">
            <p id="statusText"></p>
            <button class="restartBtn" id="restartBtn">RESTART</button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2023 BradMJ</p>
        <a href="https://github.com/bradmj" target="blank"></a>
    </footer>
</body>
</html>
