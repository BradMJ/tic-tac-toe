<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>The Odin Project - Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="restartDiv">
            <p id="statusText"></p>
            <button class="restartBtn" id="restartBtn">RESTART</button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2023 BradMJ</p>
        <a href="https://github.com/bradmj" target="blank"></a>
    </footer>
</body>
</html>
